<!-- Default form subscription -->
<div class="row px-auto py-auto elegant-color-dark" style="height: 70vh; align-items: center;">
    <div class="col-3"></div>
    <div class="col-6 text-center">

        <div class="row mt-3 mb-4 px-2" style="border-radius: 15px; ">
            <div class="col-md-8 col-12 px-3 pt-3 pb-3">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmitForm()">
                    <mat-form-field floatLabel="never" appearance="outline" class="accent" style="width: 50%;" class="pr-2">
                        <input matInput placeholder="Nombre" type="text" formControlName="nombre">
                    </mat-form-field>
                    <mat-form-field floatLabel="never" appearance="outline" style="width: 50%;">

                        <input matInput placeholder="Telefono" type="text" formControlName="telefono">
                    </mat-form-field>
                    <mat-form-field floatLabel="never" appearance="outline" style="width: 100%;">
                        <input matInput placeholder="Email" type="email" formControlName="email" required id="email" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="never" appearance="outline" style="width: 100%;">
                        <input matInput placeholder="Asunto" type="text" formControlName="asunto">
                    </mat-form-field>
                    <mat-form-field floatLabel="never" appearance="outline" style="width: 100%;">

                        <textarea matInput rows="5" cols="40" placeholder="Mensaje" formControlName="message"></textarea>
                    </mat-form-field>
                    <button mdbBtn color="amber" mdbWavesEffecttype="submit" [disabled]="contactForm.invalid" (click)="onSubmitForm()">Enviar Mensaje</button>

                </form>
            </div>
            <div class="col-md-4 col-12 text-light ">
                <div class="row mt-3 mb-4 px-2">
                    <div class=" col-12 text-left align-center " style="font-size: 20pt; font-family: 'Montserrat', sans-serif; font-weight: 600;">
                        Escribinos
                        <p style="font-size: 12pt; font-family: 'Montserrat', sans-serif; font-weight: 600;">
                            Apenas podamos te contestamos
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-3"></div>
</div>
